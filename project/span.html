<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span</title>
</head>
<body>
    <div style="border: 1px dotted blue;">
        <h4>Example: div and span</h4>
        <p>
            This is a paragraph in a div,
            <span style="color:red" id="name"> and this is a span in a paragraph.</span>
        </p>
    </div> 
</body>
</html>
