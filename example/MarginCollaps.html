<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin Collapse</title>

    <style>
        .container{
            display: flex;
            flex-direction: column;
        }

        div{
            background: blue;
            border: 1px solid red;
            margin: 10px;
            width: 20px;
            height:20px;
       }
    </style>

</head>
<body>
    <section class="container">
        <div>Atigra</div>
        <div>Makers</div>
    </section>
</body>
</html>
