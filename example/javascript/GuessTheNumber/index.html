<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Guess the number</h1>

    <p>We selected the number between 1 and 100.</p>
    <p>Try to guess it in 10 tries or less.</p>
    <p>We will say if it is higher or lower.</p>

    <div class="form">
        <label for="guessField">Insert a number</label>
        <input type="number" min="1" max="100" required id="guessField" class="guessField">
        <input type="submit" value="Try number" class="guessSubmit">
    </div>

    <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
    </div>
</body>
</html>
