<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examples</title>

    <style>
        header h1 span{ /* 1+1+1=3 priority */
            background:red;
            text-transform: lowercase;
        }

        .title{ /* 1 priority */
            text-transform: uppercase;
        }

        * {
            background: green !important;
        }
    </style>
</head>
<body>
    <header>
        <h1>
            <span class="title">Welcome</span> to my class
        </h1>
    </header>
</body>
</html>
