<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>

    <style>
        div{
            background: lightsalmon;
            width:100%;
            height:200px;
        }

        /* media query sintax max-width/min-width/max-height/min-height */
        @media (min-width:500px){
            div{
                background:red;
            }
        }
    </style>
</head>
<body>
    <div>Atigra Makers</div>
</body>
</html>
