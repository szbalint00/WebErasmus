<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined selectors</title>
    <style>
        /*Leszarmazott*/
        div p{
            color:lime;
        }
        /*Direkt*/
        div > div{
            background: plum;
        }
        /*Elemntos adyacentes*/
        div + section{
            background: red;
        }

        div ~ p{
            color: #0cc2e2
        }
    </style>
</head>
<body>
    <div>
        <div>
            <p>Atigra Makers</p>
            <div class="es">Es</div>
            <p>Example</p>
        </div>
    </div>
    <p>Clasa de selectores</p>
    <p>Clasa de selectores</p>
    <div>
        Elemento div
    </div>
    <section>
        Es chachi
    </section>
    <div>
        Makers
    </div>
</body>
</html>
