<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Selectors</title>
    <style>
        p{
            color:salmon;
        }
        /* pseudo */
        p::first-letter{
            color:rgb(117, 59, 18);
        }
        p::before{
            content:"ðŸ¤œ";
        }
        p::after{
            content:"ðŸ¤›";
        }

        /*Pseudo classes*/
        p:hover{
            color:aqua;
        }

        div p:nth-child(2){
            color:rgb(30, 255, 0);
        }

        ::placeholder{
            color:darkslateblue;
        }
    </style>
</head>
<body>
    <p>Hello</p>
    <div>
        <p>Atigra</p>
        <p>Makers</p>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
    </div>
    <input type="text" placeholder="name">
</body>
</html>
